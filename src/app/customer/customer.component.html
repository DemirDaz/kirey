<div class="content-section implementation">
 
  <h2>Data Management</h2>

<p-button (click)="gfg()" label="New Record" class="newBtn"></p-button>
<p-dialog header="New Record" [(visible)]="visibility">
    
<p>Angular PrimeNG Dialog Component</p>
  
</p-dialog>

<p-table [value]="data" styleClass="ui-corner-all">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Code</th>
          <th>Duration</th>
          <th>Number Of Accounts</th>
          <th>Date Of Creation</th>
          <th> Administration </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
      <tr>

          <td>{{data.Name}}</td>
          <td>{{data.Code}}</td>
          <td>{{data.Duration}}</td>
          <td>{{data.NumberOfAccounts}}</td>
          <td>{{data.DateOfCreation}}</td>
          <td>
            <button mat-fab *ngIf="moze" (click)="Update(data)" class="scale-up-center">
              <i class="pi pi-spin pi-pencil" style="font-size: 2rem"></i>
              </button>
              <button mat-fab *ngIf="moze" (click)="Delete(data.Name)" class="scale-up-center">
                <i class="pi pi-trash" style="font-size: 2rem"></i>
              </button>
          </td>
      </tr>
  </ng-template>
</p-table>

</div>
